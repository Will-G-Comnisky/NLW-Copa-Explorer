<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- FONTE ROBOTO ABAIXO-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&family=Inter&family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <title>Calendário de Jogos Copa do Mundo 2022</title>
  </head>
  <body class="blue">
    <div id="app">
      <header>
        <img src="./Assets/header-logo.svg" alt="Imagem da logo da NLW Copa" />
      </header>

      <main id="cards">
        <div class="card1">
          <h2>24/11 <span>Quinta-feira</span></h2>
          <ul>
            <li>
              <img
                src="./Assets/icon-switzerland.svg"
                alt="bandeira da Suiça"
              />
              <strong>07:00 A.M</strong>
              <img
                src="./Assets/icon-cameroon.svg"
                alt="bandeira de Camarões"
              />
            </li>
            <li>
              <img src="./Assets/icon-brazil.svg" alt="bandeira do Brasil" />
              <strong>04:00 P.M</strong>
              <img src="./Assets/icon-serbia.svg" alt="bandeira da Sérvia" />
            </li>
          </ul>
        </div>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
